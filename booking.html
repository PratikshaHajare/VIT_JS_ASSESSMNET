<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Book Ticket</title>
</head>

<body>
  <!--Navigation-->

  <div class="navbar navbar-expand-lg navbar-expand-md   navbar-light bg-dark">
    <div class="container">
      <div class="navbar-brand">
        navbar
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Movie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <form class="form-inline">
          <button class="btn btn-primary Signup">Sign Up</button>
        </form>
      </div>
    </div>
  </div>


  <!--book a  show-->
  <div class="bookshow">
    <div class="container">
      <h3>Book Your Show</h3>
      <div class="card mx-auto">

        <select class="form-select" aria-label="Default select example" id="movie">
          <option selected>Select Your Movie</option>
          <option value="100">Fast X</option>
          <option value="200">The Kerala Story</option>
          <option value="300">The Guardian of Galaxy Vol:3</option>
          <option value="400">Harry Potter</option>
        </select>
        <!--classes-->

        <ul class="showcase mx-auto">
          <li>
          <div class="seat"></div>
          <small>N/A</small>
        </li>
        <li>
          <div class="seat selected"></div>
          <small>Selected</small>
        </li>

        <li>
        <div class="seat sold"></div>
        <small>Sold</small>
        </li>

        </ul>
        <div class="seats-Container mx-auto">
          <div class="row">
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div><!--row-->

          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div><!--row-->

          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
          </div><!--row-->

        </div><!--seats-Container-->
        <button class="btn btn-primary mx-auto">Book Seats </button>
      </div><!--card-->


      <p class="text">
        You have selected <span id="count">0</span> seats for a price of $ <span id="total">0</span>
      </p>

    </div><!--container-->
  </div><!--bookshow-->


  <script src="js/script.js"></script>
</body>

</html>
